<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket Office</title>
</head>
<body>
    <div class="container-fullwidth">
        <div class="container">
            <div class="data-entry">
                <h2>Calcola il prezzo del tuo biglietto</h2>
                <div class="form">
                    <div class="form-boxes">
                        <div class="box">
                            <label for="full-name-input">Nome e Cognome</label>
                            <input type="text" placeholder="Inserisci nome e cognome" value="" required id="full-name-input">
                        </div>
                        <div class="box">
                            <label for="km-input">Km da percorrere</label>
                            <input type="number" placeholder="1-500" value="" required id="km-input">
                        </div>
                        <div class="box">
                            <label for="age-input">Fascia d'et√†</label>
                            <select required id="age-input">
                                <option value="">Scegli...</option>
                                <option value="minor">Minorenne</option>
                                <option value="adult">Maggiorenne</option>
                                <option value="over">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="genera">Genera</button>
                        <button type="button" id="annulla">Annulla</button>
                    </div>
                </div>
            </div>
            <div class="data-output hidden" id="ticket-print">
                <h2>Il tuo biglietto</h2>
                <div class="user-ticket">
                    <h3>Dettaglio passeggeri</h3>
                    <div class="user-details">
                        <div class="user-name">
                            <h4>Nome passeggero</h4>
                            <p id="full-name-output"></p>
                        </div>
                        <div class="user-offer">
                            <h4>Offerta</h4>
                            <p id="offer"></p>
                        </div>
                        <div class="user-carriage">
                            <h4>Carrozza</h4>
                            <p id="carriage"></p>
                        </div>
                        <div class="user-code">
                            <h4>Codice CP</h4>
                            <p id="code"></p>
                        </div>
                        <div class="ticket-price">
                            <h4>Costo biglietto</h4>
                            <p id="price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
